# @package _global_
defaults:
  - /model: dvs/medium

task:
  name: dvs-gesture-classification

training:
  num_epochs: 100
  per_device_batch_size: 1
  per_device_eval_batch_size: 1
  num_workers: 6
  time_jitter: 1
  noise: 0.0
  drop_event: 0.1
  time_skew: 1.1
  pad_unit: 524288
  crop_events: 262144

optimizer:
  ssm_base_lr: 5e-5
  lr_factor: 4
  warmup_epochs: 10
  ssm_weight_decay: 0.0
  weight_decay: 5e-2
  schedule: cosine
  accumulation_steps: 8